<!DOCTYPE html>
<html lang="en">
<head>
  <title>PopUp Window Give your Name</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div class="container" ng-app="myApp" ng-controller="myCtrl">
  <h2>PopUp Window Give your Name</h2>
  <!-- Trigger the popup with a button -->
  <button type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#myPopUp">Press</button>

  <!-- PopUp -->
  <div class="modal fade" id="myPopUp" role="dialog">
    <div class="modal-dialog">

      <!-- PopUp content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Hello My Friend!</h4>
        </div>
        <div class="modal-body">
          <p>Give your name and press save</p>
		  <p><input type="text" ng-model="myname"></p>
        </div>
        <div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
  </div>
  <p>{{name}}</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	
	$scope.save = function(){
		 $scope.name='My Name is '+$scope.myname;
	}
});
</script>
</body>
</html>
